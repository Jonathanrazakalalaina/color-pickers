<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couleur Fun Javascript</title>
    <link rel="stylesheet" href="styleCouleur.css">
</head>
<body>
    
    <div class="container-couleurs">
        <input type="text" class="inp-couleur" data-index="1" maxlength="7" class="inp-couleur">
        <input type="text" class="inp-couleur" data-index="2" maxlength="7" class="inp-couleur">
    </div>
    <div class="container-range">
        <input type="range" class="inp-range">
    </div>
    <div class="container-btn">
        <button class="plus" type="button">➕</button>
        <button class="moins" type="button">➖</button>
        <button type="button" class="random">
            <p>Random</p>
        </button>
    </div>
    <span></span>

    <script src="appCouleur.js"></script>
</body>
</html>
